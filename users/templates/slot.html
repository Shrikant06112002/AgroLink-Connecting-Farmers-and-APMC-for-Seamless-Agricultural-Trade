{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href={% static 'slot.css' %} />
        <link rel="stylesheet" href={% static 'navbar.css' %} />
    <link rel="stylesheet" href="index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contactus.html">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top " id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'users:index' %}">
                <img src="{% static 'img/kisan_shrikant_logo.png' %}" alt="Bootstrap" width="200px" height="80px">
            </a>
            <!-- <a class="navbar-brand" href="./index.html">KisanSarthi</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'users:index' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:slot' %}">Slot Booking</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:daily' %}">Daily Rate</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:agent' %}">Agent</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:contact' %}">Contact Us</a>
                      </li>
            
                      <li class="nav-item">
                        <a href="{% url 'users:signus' %}" class="btn btn-outline-light" tabindex="-1" role="button" aria-disabled="true">Login</a>
                      </li>

                    </ul>
                  </div>
                </div>
              </nav>
    <!-- navbar-end -->


    <div class="container-fluid " id="sign-in">
        <form action="" method="POST" >
            {% csrf_token %}
            <h3 class="display-6">INFORMATION</h3>
            <div class="mb-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="xyz@gmail.com" class="form-control" id="email"
                    aria-describedby="email" name="email">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="crop" class="form-label">Crop Name</label>
                    <input type="text" placeholder="Bajara" class="form-control" id="crop"
                    aria-describedby="username" name="cname">
                </div>
                <div class="col-6">
                    <div class="mb-6">
                        <label for="quantity" class="form-label">Seed Type</label>
                        <input type="text" class="form-control" id="quantity" name="stype">

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="quality" class="form-label">Quality</label>
                    <select class="form-select" aria-label="Default select example" name="qdrop">
                        <!-- <option selected>Quality</option> -->
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                    </select>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity(Quintal)</label>
                        <input type="text" placeholder="100" class="form-control" id="quantity" name="quantity">

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Preferable Date</label>
                        <input type="date" class="form-control" id="birthdate" aria-describedby="birthdate" name="date">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Preferable Time</label>
                        <input type="time" class="form-control" id="birthdate" aria-describedby="birthdate" name="time">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="username" class="form-label">Required Price(Per Quintal)</label>
                    <input type="text" placeholder="10000" class="form-control" id="username"
                        aria-describedby="username" name="price">
                </div>
                
            </div>
            


            <button type="submit" class="btn btn-primary fw-bold">SUBMIT</button>
            <p class="display-16" >(Note:-confirmation will be send to you in 3 hrs)</p>
        </form>
        
    </div>
</body>


</html>
