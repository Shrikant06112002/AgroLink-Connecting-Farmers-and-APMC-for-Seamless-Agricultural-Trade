{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./SignUS.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'SignUS.css' %} />
    <link rel="stylesheet" href={% static 'navbar.css' %} />
  <link rel="stylesheet" href="index.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro:wght@200&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro:wght@200&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contactus.html">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg sticky-top " id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'users:index' %}">
       <img src="{% static 'img/kisan_shrikant_logo.png' %}" alt="Bootstrap" width="200px" height="80px">
      </a>
      <!-- <a class="navbar-brand" href="#">KisanSarthi</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'users:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:slot' %}">Slot Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:daily' %}">Daily Rate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:agent' %}">Agent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:contact' %}">Contact Us</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'users:signus' %}" class="btn btn-outline-light" tabindex="-1" role="button" aria-disabled="true">Login</a>
          </li>

        </ul>
        
      </div>

      </ul>
    </div>
    </div>
  </nav>
  <!-- navbar-end -->
  <div class="container-fluid" style="margin-top: 45px;" id="sign-in">
    <form action="#" method="POST">
      {% csrf_token %}
      <h3 class="display-6 container-fluid">SIGN UP</h3>
      <div class="mb-3 container-fluid">
        <label for="username" class="form-label">Username</label>
        <input type="text" placeholder="Username" class="form-control" name="username" id="username" aria-describedby="username">
      </div>

      <div class="mb-3 container-fluid">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" placeholder="&#9993; Email" class="form-control" id="exampleInputEmail1" name="email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3 container-fluid">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" placeholder="&#x1F512; Password" class="form-control" id="exampleInputPassword1" name="password">
        <input type="checkbox" id="exampleCheck1" onclick="myFunction()">
        <label class="form-check-label" for="exampleCheck1">show password</label>
      </div>

      <div class="mb-3 container-fluid">
        <label for="birthdate" class="form-label">Birth Date</label>
        <input type="date" class="form-control" id="birthdate" aria-describedby="birthdate" name="birthdate">
      </div>
      <div class="mb-3 form-check container-fluid">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">remember me?</label>
      </div>
      <button type="submit" class="btn btn-primary container-fluid">SIGN UP</button>
      <label class="form-check-label d-flex justify-content-center">Already have an account?&nbsp;<a
          href="{% url 'users:signin' %}"> SIGN IN</a></label>
    </form>
  </div>
</body>
<script>
  function myFunction() {
    var x = document.getElementById("exampleInputPassword1");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

</script>

</html>
